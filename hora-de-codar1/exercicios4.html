<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

    <script>
        var escolha = parseInt(prompt("DIgite a forma que deseja calcular, 1-Retangulo, 2-Quadrado, 3-Losango, 4-Trapezio, 5-Paralelogramo, 6-Triângulo, 7-circulo"))
        
        
        switch(escolha){
            case 1:
                var base = parseInt(prompt("Digite a base do retangulo: "));
                var altura = parseInt(prompt("Digite altura do retangulo: ")); 
                var area = base * altura;

                alert(`a area do retangulo é de: ${area}`);
                break;
            case 2:
                var lado = parseInt(prompt("Digite o lado do quadrado: "));
                var areaQuadrado = lado * lado;

                alert(`A area do quadrado é de: ${areaQuadrado}`);
                break;
            case 3 : 
                var diagonalMaior = parseFloat(prompt("Digite a diagonal maior do Losango: "));
                var diagonalMenor = parseFloat(prompt("Digite a diagonal menor do Losango: "));
                var areaLosango = (diagonalMaior * diagonalMenor) / 2 

                alert(`A area do Losango é de: ${areaLosango}`);
                break;

            case 4 :
                var baseMaiorTrap = parseFloat(prompt("Digite a base maior do Trapezio: "));
                var baseMenorTrap = parseFloat(prompt("Digite a base menor do Trapezio: "));
                var alturaTrap = parseFloat(prompt("Digite a altura do Trapezio: "));
                var areaTrap =  ((baseMaiorTrap + baseMenorTrap) * alturaTrap) / 2;
                
                alert(`a area do trapezio é de: ${areaTrap}`);
                break;
            case 5 : 
                var baseParalelogramo = parseFloat(prompt("Digite a base do Paralelogramo: "));
                var alturaParalelogramo = parseFloat(prompt("Digite a altura do Paralelogramo: "));
                var areaParalelogramo = baseParalelogramo * alturaParalelogramo;

                alert(`A area do Paralelogramo é de:  ${areaParalelogramo}`);
                break;
            case 6:
                var baseTriangulo = parseFloat(prompt("Digite a base do triangulo: "));
                var alturaTriangulo = parseFloat(prompt("Digite a altura do triangulo: "));
                var areaTriangulo = (baseTriangulo * alturaTriangulo) / 2 ;

                alert(`A area do triangulo é de: ${areaTriangulo}`);
                break;
            case 7:
                var raioCirculo = parseFloat(prompt("Digite o raio do circulo: "));
                var areaCirculo = parseFloat(3.14 * (raioCirculo * raioCirculo));

                alert(`a area do circulo é de: ${areaCirculo}`);
        }7
    </script>
